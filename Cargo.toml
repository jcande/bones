[package]
name = "canvas_experiment"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"

[dependencies.web-sys]
version = "0.3.55"
features = [ "CanvasRenderingContext2d"
           , "console"
           , "Document"
           , "Element"
           , "HtmlCanvasElement"
           , "HtmlImageElement"
           , "Node"
           , "Path2d"
           , "Window"
           ]
