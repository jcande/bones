<html>
    <head>
        <meta charset="UTF-8">

        <title></title>
    </head>
    <body>
        <!-- Put the body of your page below this line -->
        <center>
            <canvas id="domino" width="3000" height="3000"></canvas>
        </center>
            <script>
                const pip_width  = 100;
                const pip_height = 100;

                function draw_triangle(row, col, cardinal, color) {
                    const canvas = document.getElementById('domino');
                    const ctx = canvas.getContext('2d');

                    var x = row * pip_width;
                    var y = col * pip_height;
                    ctx.translate(x, y);
                    ctx.beginPath();
                    if (cardinal == 'n') {
                        // triangle facing down
                        // 0: hat
                        ctx.moveTo(0, 0);
                        ctx.lineTo(pip_width, 0);
                        // 1: to point
                        ctx.lineTo(pip_width / 2, pip_height / 2);
                        // 2: finish
                        ctx.lineTo(0, 0);
                    } else if (cardinal == 'e') {
                        // triangle facing left
                        // 0: side
                        ctx.moveTo(pip_width, 0);
                        ctx.lineTo(pip_width, pip_height);
                        // 1: to point
                        ctx.lineTo(pip_width / 2, pip_height / 2);
                        // 2: finish
                        ctx.lineTo(pip_width, 0);
                    } else if (cardinal == 's') {
                        // triangle facing up
                        // 0: bottom
                        ctx.moveTo(pip_width, pip_height);
                        ctx.lineTo(0, pip_height);
                        // 1: to point
                        ctx.lineTo(pip_width / 2, pip_height / 2);
                        // 2: finish
                        ctx.lineTo(pip_width, pip_height);
                    } else if (cardinal == 'w') {
                        // triangle facing right
                        // 0: side
                        ctx.moveTo(0, 0);
                        ctx.lineTo(0, pip_height);
                        // 1: to point
                        ctx.lineTo(pip_width / 2, pip_height / 2);
                        // 2: finish
                        ctx.lineTo(0, 0);
                    }
                    ctx.closePath();

                    // color in
                    ctx.fillStyle = color;
                    ctx.fill();

                    // Set line width
                    //ctx.lineWidth = 0;
                    // draw an outline
                    //ctx.stroke();

                    // reset translation
                    ctx.setTransform(1, 0, 0, 1, 0, 0);
                }

                function draw_square(row, col) {
                    const canvas = document.getElementById('domino');
                    const ctx = canvas.getContext('2d');

                    var x = row * pip_width;
                    var y = col * pip_height;
                    ctx.translate(x, y);

                    ctx.beginPath();
                    ctx.rect(0, 0, pip_width, pip_height);
                    ctx.closePath();
                    ctx.lineWidth = 1;
                    ctx.stroke();

                    // reset translation
                    ctx.setTransform(1, 0, 0, 1, 0, 0);
                }

        const canvas = document.getElementById('domino');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        let horizontal = new Array("green", "orange");
        let vertical = new Array("red", "blue");
        // start at 1 so we have a "pad" around the canvas outline. This allows
        // our borders to be fat without looking weird at the edges.
        for (let row = 1; row < 7; ++row) {
            for (let col = 1; col < 7; ++col) {
                draw_triangle(row, col, 'n', vertical[(col + 0) % 2]);
                draw_triangle(row, col, 'e', horizontal[(row + 0) % 2]);
                draw_triangle(row, col, 's', vertical[(col + 1) % 2]);
                draw_triangle(row, col, 'w', horizontal[(row + 1) % 2]);
                //draw_square(row, col);
            }
        }

    </script>

    </body>
</html>
